<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Coach List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a.button {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #0056b3;
        }

        li {
            list-style: none;
            margin-bottom: 10px;
            text-align: center;
        }

        li a {
            text-decoration: none;
            color: #007bff;
        }

        li a:hover {
            text-decoration: underline;
        }

        .center {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Coach List</h1>

        <div class="center">
            <a href="/coach/add" class="button">Add Coach</a>
        </div>

        <table>
            <tr>
                <th>coachname</th>
                <th>clubname</th>
                <th>coachnation</th>
                <th>coachage</th>

                <th>edit</th>
                <th>delete</th>
            </tr>

            {% for coach in coachs %}
            <tr>
                <td>{{ coach[0] }}</td>
                <td>{{ coach[1] }}</td>
                <td>{{ coach[2] }}</td>
                <td>{{ coach[3] }}</td>

                <td><a href="{{ url_for('edit_coach', coachname=coach[0]) }}">Edit</a></td>
                <td><a href="{{ url_for('delete_coach', coachname=coach[0]) }}">Delete</a></td>
            </tr>
            {% endfor %}

        </table>

        <li><a href="{{ url_for('index') }}">首页</a></li>
    </div>
</body>

</html>
